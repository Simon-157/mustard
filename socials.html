<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Sharing Popup</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Social Media Sharing</h2>
      <!-- Button to trigger social media sharing popup -->
      <button id="shareButton" class="btn btn-primary btn-block">Share on Social Media</button>
    </div>
  </div>
</div>

<!-- JavaScript for triggering social media sharing using Web Share API -->
<script>
  document.getElementById('shareButton').addEventListener('click', function() {
    // Check if the Web Share API is supported by the browser
    if (navigator.share) {
      // Customize URL and text to share
      var urlToShare = window.location.href;
      var shareData = {
        title: 'Check out this awesome page!',
        url: urlToShare
      };

      // Call the share() method to trigger the native sharing UI
      navigator.share(shareData)
        .then(() => console.log('Successful share'))
        .catch((error) => console.log('Error sharing:', error));
    } else {
      // Web Share API not supported, provide fallback
      alert('Web Share API is not supported by your browser.');
      // You can provide fallback sharing options here if needed
    }
  });
</script>

</body>
</html>
