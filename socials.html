<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Sharing</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- AddToAny share buttons -->
  <script async src="https://static.addtoany.com/menu/page.js"></script>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Social Media Sharing</h2>
      <!-- Button to trigger social media sharing -->
      <button id="shareButton" class="btn btn-primary btn-block">Share on Social Media</button>
      <!-- AddToAny share buttons -->
      <div style="display: none;"class="a2a_kit a2a_kit_size_32 a2a_default_style" data-a2a-url="http://www.example.com/page.html" data-a2a-title="Example title">
        <a class="a2a_button_facebook"></a>
        <a class="a2a_button_twitter"></a>
        <a class="a2a_button_whatsapp"></a>
        <a class="a2a_button_linkedin"></a>
        <a class="a2a_button_email"></a>
        <a class="a2a_button_copy_link"></a>
        <a class="a2a_button_print"></a>
        <a class="a2a_button_pinterest"></a>
        <a class="a2a_button_telegram"></a>
        <a class="a2a_button_reddit"></a>
        <a class="a2a_button_vk"></a>
        <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script>
  document.getElementById('shareButton').addEventListener('click', function() {
    // Check if the Web Share API is supported by the browser
    if (navigator.share) {
      // Customize URL and text to share
      var urlToShare = window.location.href;
      var shareData = {
        title: 'Check out this awesome page!',
        url: urlToShare
      };

      // Call the share() method to trigger the native sharing UI
      navigator.share(shareData)
        .then(() => console.log('Successful share'))
        .catch((error) => console.log('Error sharing:', error));
    } else {
      // Web Share API not supported, provide fallback (AddToAny)
      console.log('Web Share API not supported');
      document.querySelector('.a2a_kit').style.display = 'block';
      document.getElementById('shareButton').style.display = 'none';
    }
  });
</script>

</body>
</html>
